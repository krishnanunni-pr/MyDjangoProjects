<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            {%if messages%}
            {%for message in messages%}
            {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
            <div class="text-success">
                {{message}}
            </div>
            {%endif%}
            <!--                {{message}}-->
            {%endfor%}
            {%endif%}
        </div>
        <div class="col-4"></div>
    </div>

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><h2 class="text-center mt-4 mb-1 " style="color: Green;">Sign in </h2></div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 mt-4 border rounded-3 border-success ">
            <form action="" method="post" class="mt-3 mb-3">
                {%csrf_token%}
                {{form.as_p}}
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <input type="Submit" value="Login" class="btn btn-success">
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-9">

                        <p class="m-3"><span class="text-success ">New user</span> <a href="{%url 'owner_signup'%}">Create
                            an
                            account.</a></p>
                    </div>
                    <div class="col-1"></div>

                </div>
            </form>
        </div>
        <div class="col-4"></div>

    </div>

</div>
</body>
</html>
