<!DOCTYPE html>
{%extends 'customer/base.html'%}


{%block body_block%}

<h1>Welcome {{request.user}} </h1>

<div class="row">
    {%for book in books%}

    <div class="col-4 mt-5">
        <div class="card" style="width: 80%;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Bookname : {{book.book_name}}</li>
                <li class="list-group-item">Author : {{book.author}}</li>
                <li class="list-group-item">Price : {{book.price}}</li>
                <li class="list-group-item">Copies : {{book.copies}}</li>
                <li class="list-group-item"><a href="" class="btn btn-success">Buy Now</a></li>
            </ul>
        </div>
    </div>

    {%endfor%}
</div>

{% endblock %}
