<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 d-flex justify-content-center   mt-5 mb-5 ">
            <form action="" method="post" class="mt-4 mb-2 " enctype="multipart/form-data">
                {%csrf_token%}
                <!--                    cross site request forgery-->
<!--                {{form.as_p}}-->

                {%for field in form%}
                <div class="text-danger">
                    {{field.errors}}
                </div>

                {{field.label_tag}}
                {{field}}
                {%endfor%}


                <button type="submit" class="btn btn-success mt-3 ">Add Book</button>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>


</body>
</html>
