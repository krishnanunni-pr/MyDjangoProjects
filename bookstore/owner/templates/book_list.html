<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body class="book">
<div class="container mt-5">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1>Book deatils</h1>
        </div>
        <div class="col-4"></div>
    </div>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-7">
            <table class="table-border">
                <tr>
                    <td class="border">BOOK NAME</td>
                    <td class="border">AUTHOR</td>
                    <td class="border">PRICE</td>
                    <td class="border">COPIES</td>
                    <td class="border">ACTION</td>
                </tr>
                {%for book in books%}
                <tr>
                    <td class="border">{{book.book_name}}</td>
                    <td class="border">{{book.author}}</td>
                    <td class="border">{{book.price}}</td>
                    <td class="border">{{book.copies}}</td>
                    <td class="border"><a href="{%url 'bookdetails' book.id%}" class="btn btn-primary">View</a></td>
                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>

</body>
</html>
