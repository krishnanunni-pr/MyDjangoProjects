<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form action="{%url 'addnums' %}" method="post">
                {%csrf_token%}

                <div class="mb-3">
                    <input type="text" name="num1" placeholder="Enter number 1"  class="formcontrol">
                </div>
                <div class="mb-3">
                    <input type="text" name="num2" placeholder="Enter number 2"  class="formcontrol">
                </div>
                <button type="submit">Addition</button>
            </form>
        </div>
        <div class="col-4">
            <h3>num1={{num1}}</h3>
            <h3>num2={{num2}}</h3>
            <h3>Result={{result}}</h3>
        </div>
    </div>
</div>

</body>
</html>
