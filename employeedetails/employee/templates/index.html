<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/empstyle.css'%}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4 mt-4 mb-1 px-4"><i class="fas fa-business-time fa-3x" style="color:white"></i></div>
                        <div class="col-4"></div>
                    </div>
                    <p class="text-center mt-1 mb-3 " style="color: white;">Sign in to Get Details</p>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>
    <div class="container ">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-3 col4bg mx-4">
                <form action="">
                    <label for="" class="ms-2 mt-4 text-white label">Username or email address</label>
                    <input type="text" class="mt-1 ms- txtbox text-white"> <br>
                    <label for="" class="mt-3 ms-1 me-5 text-white label">Password</label>
                    <a href="" class="atag ms-5">Forgot password?</a><br>
                    <input type="password" class="mt-1 ms- txtbox text-white"> <br>
                    <button type="submit" class="mt-3 ms- mb-4 btn1">Sign in</button>
                </form>
            </div>
            <div class="col-5"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
                <a href="{%url 'signup'%}" class="btn btn-primary">Register</a>
                <a href="{%url 'login'%}" class="btn btn-primary">Login</a>
            </div>
            <div class="col-3"></div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
