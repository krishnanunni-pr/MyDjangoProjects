<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/empstyle.css'%}">
</head>
<body class="emp">
<div class="container mt-5">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1>Book deatils</h1>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<div class="container mt-3">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <table class="table-border">
                <tr>
                    <td class="border">Name</td>
                    <td class="border">Department</td>
                    <td class="border">Salary</td>
                    <td class="border">Experience</td>
                    <td class="border">Action</td>
                    <td class="border">Changes</td>

                </tr>
                {%for emps in emp%}
                <tr>
                    <td class="border">{{emps.emp_name}}</td>
                    <td class="border">{{emps.depaatments}}</td>
                    <td class="border">{{emps.salary}}</td>
                    <td class="border">{{emps.exp}}</td>
                    <td><a href="{%url 'empdeatials' emps.id%}"class="btn btn-primary" class="border">View</a></td>
                    <td><a href=""class="btn btn-primary" class="border">Remove</a></td>
                </tr>
                {%endfor%}
            </table>

        </div>
        <div class="col-3"></div>
    </div>
</div>
</body>
</html>
