<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/empstyle.css'%}">
</head>
<body>
<div class="container">
    <div class="row ">
        <div class="col-4"></div>
        <div class="col-4 border border-secondary rounded block1 mt-5">
            <form action="" method="post" class="mt-4 mb-4 mx-3">
                {%csrf_token%}
<!--                {{form.as_p}}-->
                {%for field in form%}
                <div class="mb-2">
                    <div class="text-danger">
                        {{field.errors}}
                    </div>
                    {{field.label_tag}}
                {{field}}
                </div>
                {%endfor%}
                <input type="Submit" value="Add" class="btn btn-success mb-3 btn-sm d-grid gap-2 col-6 mx-auto btn-grad ">
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>

</body>
</html>
