<!DOCTYPE html>
{%extends 'customer/base.html'%}

{% block body_block %}

<h1>Welcome {{request.user}}</h1>

<div class="row">
    {%for emp in emps%}
     <div class="col-4 mt-4">
        <div class="card" style="width: 85%;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Employee name : {{emp.emp_name}}</li>
                <li class="list-group-item">Departments : {{emp.department}}</li>
                <li class="list-group-item">Salary : {{emp.salary}}</li>
                <li class="list-group-item">Experience : {{emp.exp}}</li>

            </ul>
        </div>
    </div>

    {%endfor%}

</div>

{%endblock%}
