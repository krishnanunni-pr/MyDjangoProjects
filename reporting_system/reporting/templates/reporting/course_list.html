<!DOCTYPE html>
{%extends 'reporting/base.html' %}

{%block body_block%}

<div class="container">
    <div class="row">
        <div class="col-4">
            <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <button type="submit" class="btn btn-success">Add course</button>
            </form>
        </div>
        <div class="col-4">
            <table class="table">
                <tr>
                    <td>Course Name</td>
                    <td>Action</td>
                </tr>
                {%for course in courses%}
                <tr>
                    <td>{{course.course_name}}</td>
                    <td><a href="{%url 'editcourse' course.id%}" class="btn btn-outline-warning rounded">Edit</a>
                    <a href="{%url 'coursedetails' course.id %}" class="btn btn-outline-primary">View</a></td>


                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-4"></div>
    </div>
</div>

{% endblock %}
